<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>

    <h1>Link와 관련된 태그</h1>

    <a href="naver.com">링크는 href 속성이 있는 a태그를 사용하여 건다</a>

    <br>
    <br>
    <hr>
    <br>
    <br>

    <a href="mailto:ministar2006@gmail.com">승주에게 메일보내기</a>
    <p>메일은 mailto를 사용할 수 있다</p>

    <br>
    <br>
    <hr>
    <br>
    <br>

    <a href="naver.com" target="_blank">target을 사용해 링크를 새창에서 열 수 있다</a>

    <br>
    <br>
    <hr>
    <br>
    <br>

    <a href="#top">top 부분에 걸기</a>
    <a href="#middle">middle 부분에 걸기</a>
    <a href="#bottom">bottom 부분에 걸기</a>

    <p id="top">위</p>
    <p id="middle">중간</p>
    <p id="bottom">아래</p>

    <p>문서가 길어질 경우 이렇게 id를 설정해 특정 부분에 링크를 걸 수 있다</p>
    <p>= 저 링크를 클릭하면 특정 부분이 시작하는 위치로 이동한다</p>
    
</body>
</html>
